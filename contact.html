<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="tailwind.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="flex justify-between my-5">
        <div class="w-2/3 flex flex-row" justify-center">
            <p class="text-2xl font-bold">&#9209;Lin Wenhao</p>
            <p class="text-2xl">/</p>
            <p class="text-2xl font-thin">Student</p>
        </div>
        <div class="flex justify-around w-1/3">
            <a class="font-light" href="index.html">ABOUT ME</a>
            <a class="font-light" href="resume.html">RESUME</a>
            <a class="font-light" href="contact.html">CONTACT</a>
        </div>
        
    </div>
    <div class="flex flex-col items-center h-full bg-yellow-100">
        <p class="text-3xl font-bold m-10">Let's talk&#128232;</p>
        <div class="flex justify-center bg-white w-1/2 m-5 rounded-lg shadow-lg">
            <form class="w-full max-w-lg m-10">
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                      First Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text">
                  </div>
                  <div class="w-full md:w-1/2 px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                      Last Name
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      E-mail
                    </label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="email" type="email">
                  </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                  <div class="w-full px-3">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                      Message
                    </label>
                    <textarea class=" no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none" id="message"></textarea>
                  </div>
                </div>
                <div class="md:flex md:items-center">
                  <div class="md:w-1/3">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="button">
                      Send
                    </button>
                  </div>
                  <div class="md:w-2/3"></div>
                </div>
            </form>
        </div>
    </div>

    <div class="flex justify-around my-2">
        <div class="text-center">
            <p class="font-bold">CALL</p>
            <p class="font-thin">06-47428956</p>
        </div>
        <div class="text-center">
            <p class="font-bold">MAIL</p>
            <p class="font-thin">linwenhao5@gmail.com</p>
        </div>
        <div class="text-center">
            <p class="font-bold">FOLLOW</p>
            <a href="https://www.linkedin.com/in/linwenhao/" class="fa fa-linkedin"></a>
        </div>
    </div>
</body>
</html>
